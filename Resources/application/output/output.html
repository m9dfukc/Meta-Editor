<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Preview Print Document</title>
        <style type='text/css'>
            body {
				background-color: #FFFFFF;
				font-family: Verdana, Arial, Helvetica, sans-serif;
				font-size: 10px;
				line-height: 15px;
			}
            #output { 
            	position: absolute;
            	top: 0;
            	left: 0;
            	padding: 30px 25px 25px 25px;
            	margin: 0;	
            	width: 700px;
				height: 1000px;			
            	/*zoom: 50%;*/
            }
            canvas {
            	position: absolute;
            	top: 0;
            	left: 0; 
            	width: 700px;
				height: 1000px;	           	
            }
        </style>
	</head>
	<body>
		<div id="output"></div>
		<input type="button" id="print" value="print" />
		<script type='text/javascript' 
                src='../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal('application/output',function(){
				$('#output').application_output();
				$('#print').click(function() {
					window.print();
					return false;
				});
			})
		</script>
	</body>
</html>
